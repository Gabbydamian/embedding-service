services:
  - type: web
    name: embedding-service
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: MODEL_NAME
        value: sentence-transformers/all-MiniLM-L6-v2